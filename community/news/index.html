<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>community</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="boxOne border">
        <img src="collegeLogo.jpg" alt="" />
      </div>
      <div>
        <hr />
      </div>

      <div class="boxTwo border">
        <div class="tabular">
          <div class="tabularLeft tabInBorder">
            <button>INETERACTION</button>
            <button>NEWS</button>
            <button>CLUBS AND EVENTS</button>
          </div>
          <div class="tabularRight tabInBorder">
            <div class="tabularRightDiv">
              <div class="arrow">
                <img class="arrowUp" src="images/arrowDown.png" alt="this" />
              </div>
              <img
                id="my_image"
                src="images/group1.png"
                alt="Insert link 1 alt text here"
                width="500px"
              />
              <div class="arrow">
                <img
                  class="arrowDown arrowImg"
                  src="images/arrow.png"
                  alt="this"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="java.js"></script>
  </body>
</html>
